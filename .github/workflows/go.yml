name: Go

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.github/dependabot.yml'
      - '.env'
      - 'docker-compose.yml'
  pull_request:
    paths-ignore:
      - '**.md'
    branches: [ main ]
env:
  GO_VERSION: '1.18'

jobs:
  

  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "^${{ env.GO_VERSION }}"
 
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  
    
